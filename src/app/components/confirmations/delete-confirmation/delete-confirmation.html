<div class="dialog-container">
    
    <div class="icon-wrapper">
        <mat-icon>delete_forever</mat-icon>
    </div>

    <h2 mat-dialog-title>¿Eliminar registro?</h2>

    <mat-dialog-content>
        <p class="message">
            Esta acción eliminará de forma <b>permanente</b> el ítem seleccionado. 
            <br>¿Deseas continuar?
        </p>
    </mat-dialog-content>

    <mat-dialog-actions align="center" class="actions">
        <button mat-stroked-button [mat-dialog-close]="false" class="btn-cancel">
            CANCELAR
        </button> 
        
        <button mat-flat-button color="warn" [mat-dialog-close]="true" class="btn-confirm">
            ELIMINAR
        </button> 
    </mat-dialog-actions>

</div>
