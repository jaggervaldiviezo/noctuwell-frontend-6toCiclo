<div class="main-container">
    
    <div class="header-actions">
        <button mat-stroked-button color="primary" routerLink="/report-list">
            <mat-icon>arrow_back</mat-icon> VOLVER AL MENÚ
        </button>
    </div>

    <mat-card class="chart-card">
        <mat-card-header class="card-header">
            <mat-card-title>Volumen de Feedback</mat-card-title>
            <mat-card-subtitle>Cantidad de reseñas por tipo de especialista (HU72)</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="chart-content">
            
            <div *ngIf="chartData.length > 0; else noData">
                <ngx-charts-bar-vertical
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="chartData"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel">
                </ngx-charts-bar-vertical>
            </div>

            <ng-template #noData>
                <div class="no-data-msg">
                    <mat-icon>chat_bubble_outline</mat-icon>
                    <p>No hay reseñas registradas aún.</p>
                </div>
            </ng-template>

        </mat-card-content>
    </mat-card>
</div>
