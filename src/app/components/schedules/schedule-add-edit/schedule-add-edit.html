<div class="main-container">

    <mat-card class="form-card">
        
        <mat-card-header class="card-header">
            <mat-card-title>
                {{ scheduleId > 0 ? 'Editar' : 'Registrar' }} Horario
            </mat-card-title>
            <mat-card-subtitle>Asignaci√≥n de disponibilidad</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="crudForm" *ngIf="crudForm" class="form-content">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Id</mat-label>
                    <input matInput formControlName="id" readonly style="color: #999999;">
                    <mat-icon matSuffix>fingerprint</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Hora de Inicio</mat-label>
                    <input matInput type="time" formControlName="horaInicio">
                    <mat-icon matSuffix>access_time</mat-icon>
                    <mat-error *ngIf="crudForm.get('horaInicio')?.hasError('required')">
                        La hora es obligatoria
                    </mat-error>
                </mat-form-field>

                </form>
        </mat-card-content>

        <mat-card-actions align="end" class="card-actions">
            <button mat-button color="warn" routerLink="/schedule-list">
                CANCELAR
            </button>
            <button mat-flat-button color="primary" (click)="Grabar()" [disabled]="crudForm.invalid">
                 GRABAR
            </button>
        </mat-card-actions>

    </mat-card>
</div>
