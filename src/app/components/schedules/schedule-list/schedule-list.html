<div class="main-container">

  <div class="table-card">
    
    <div class="card-header">
      <div class="header-text">
        <h2>Horarios de Atención</h2>
        <span class="subtitle">Gestión de disponibilidad de especialistas</span>
      </div>
      
      <button mat-flat-button color="primary" routerLink="/schedule-add">
        <mat-icon>add</mat-icon> NUEVO
      </button>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dsSchedule" class="mat-elevation-z0">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element" class="id-cell"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="horaInicio">
          <th mat-header-cell *matHeaderCellDef> Hora Inicio </th>
          <td mat-cell *matCellDef="let element" class="bold-text"> 
            <div style="display: flex; align-items: center; gap: 8px;">
                <mat-icon style="font-size: 18px; height: 18px; color: #666;">schedule</mat-icon>
                {{element.horaInicio}} 
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="specialistId">
          <th mat-header-cell *matHeaderCellDef> ID Especialista </th>
          <td mat-cell *matCellDef="let element"> 
             <span class="badge-specialist">Ref: #{{element.specialistId}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="center-header"> Acciones </th>
          <td mat-cell *matCellDef="let element" class="actions-cell"> 
            
            <button mat-icon-button color="primary" [routerLink]="['/schedule-edit', element.id]" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="Borrar(element.id)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
