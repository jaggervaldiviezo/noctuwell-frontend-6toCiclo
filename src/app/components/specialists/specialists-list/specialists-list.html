<div class="main-container">
  <div class="table-card">
    <div class="card-header">
      <div class="header-text">
        <h2>Especialistas</h2>
        <span class="subtitle"
          >Gestión del personal médico y especialistas</span
        >
      </div>

      <button mat-flat-button color="primary" routerLink="/specialist-add">
        <mat-icon>add</mat-icon> NUEVO
      </button>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dsSpecialists" class="mat-elevation-z0">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element" class="id-cell">
            {{ element.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Especialista</th>
          <td mat-cell *matCellDef="let element" class="bold-text">
            {{ element.firstName }} {{ element.lastName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Teléfono</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="certification">
          <th mat-header-cell *matHeaderCellDef>Certificación</th>
          <td mat-cell *matCellDef="let element">
            {{ element.certification }}
          </td>
        </ng-container>

        <ng-container matColumnDef="experience">
          <th mat-header-cell *matHeaderCellDef>Exp. (Años)</th>
          <td mat-cell *matCellDef="let element" style="text-align: center">
            {{ element.experience }}
          </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef class="center-header">
            Acciones
          </th>
          <td mat-cell *matCellDef="let element" class="actions-cell">
            <button
              mat-icon-button
              color="primary"
              [routerLink]="['/specialist-edit', element.id]"
              matTooltip="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              (click)="Borrar(element.id)"
              matTooltip="Eliminar"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
